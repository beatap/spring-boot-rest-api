<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of cars</title>

    <link href="https://use.fontawesome.com/releases/v5.12.0/css/all.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
</head>
<body>

    <div>
        <h1>List of Cars</h1>

        <a href="/showAdd" class="primaryBtn">Add Car</a><br><br>

        <table>
            <thead>
                <tr>
                    <th>Mark</th>
                    <th>Model</th>
                    <th>Color</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="car : ${cars}">
                    <td th:text="${car.mark}" />
                    <td th:text="${car.model}" />
                    <td th:text="${car.color}" />
                    <td><a th:href="@{/modify/{carId}(carId=${car.carId})}"><i class="fas fa-edit ml-2"></i></a></td>
                    <td><a th:href="@{/delete/{carId}(carId=${car.carId})}"><i class="fas fa-times ml-2"></i></a></td>
                </tr>
            </tbody>
        </table>

    </div>

</body>
</html>
