<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of cars</title>

    <link href="https://use.fontawesome.com/releases/v5.12.0/css/all.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
</head>
<body>

    <div>
        <h1>List of Cars</h1>

        <a href="/showAdd" class="primaryBtn">Add Car</a><br><br>

        <div>
            <p>Search</p>
            <form th:action="@{/search}" method="get">
                <p>Year from: <input type="date" th:name="from"></p>
                <p>Year to: <input type="date" th:name="to"></p>

                <input type="submit" class="primaryBtn" value="Search">
            </form>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Mark</th>
                    <th>Model</th>
                    <th>Color</th>
                    <th>Year</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="car : ${cars}">
                    <td th:text="${car.mark}" />
                    <td th:text="${car.model}" />
                    <td th:text="${car.color}" />
                    <td th:text="${#temporals.format(car.year, 'yyyy')}" />
                </tr>
            </tbody>
        </table>

    </div>

</body>
</html>
