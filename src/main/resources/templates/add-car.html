<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Car</title>

    <link href="main.css" rel="stylesheet">
</head>
<body>

    <div>
        <h3>Add Car</h3>

        <form th:action="@{/add}" th:object="${car}" method="post">
            <p>Mark: <input type="text" th:field="*{mark}"></p>
            <p>Model: <input type="text" th:field="*{model}"></p>
            <p>Color: <input type="text" th:field="*{color}"></p>
            <p>Year: <input type="date" th:field="*{year}"></p>

            <input type="submit" class="primaryBtn" value="Add Car">
        </form>
    </div>

</body>
</html>
